        name: filter
        type: string
      - description: 'Fields to return. Example: id,first_name,last_name'
        in: query
        name: fields
        type: string
      - description: Next cursor
        in: query
        name: next_token
        type: string
      - description: Previous cursor
        in: query
        name: prev_token
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ListUserResponse'
