definitions:
  handler.APIError:
    properties:
      message:
        type: string
      status_code:
        type: integer
    type: object
  model.Check:
    description: Check information.
    properties:
      data:
        additionalProperties: true
        description: Data is an optional field that can be used to provide additional
          information about the check.
        type: object
      kind:
        description: Kind is the kind of check.
        type: string
      name:
        description: Name is the name of the check.
        type: string
      status:
        description: Status is the status of the check.
        type: boolean
    type: object
  model.CreateUserRequest:
    description: Create user request.
    properties:
      email:
        description: Email is the email address of the user.
        type: string
      first_name:
        description: FirstName is the first name of the user.
        type: string
      id:
        description: ID is the unique identifier of the user.
        type: string
      last_name:
        description: LastName is the last name of the user.
        type: string
    type: object
  model.Health:
    description: Health information.
    properties:
      checks:
        description: Checks is a list of health checks.
        items:
          $ref: '#/definitions/model.Check'
        type: array
      status:
        description: Status is the status of the health check.
        type: boolean
    type: object
  model.ListUserResponse:
    properties:
      data:
        description: Items is a list of users.
        items:
          $ref: '#/definitions/model.User'
        type: array
      paginator:
        allOf:
        - $ref: '#/definitions/paginator.Paginator'
        description: Paginator is the paginator for the list of users.
    type: object
  model.UpdateUserRequest:
    description: Update user request.
    properties:
      email:
        description: Email is the email address of the user.
        type: string
      first_name:
        description: FirstName is the first name of the user.
        type: string
      last_name:
        description: LastName is the last name of the user.
        type: string
    type: object
  model.User:
    description: User information.
    properties:
      created_at:
        description: Email is the email address of the user.
        type: string
      email:
        description: Email is the email address of the user.
        type: string
      first_name:
        description: FirstName is the first name of the user.
        type: string
      id:
        description: ID is the unique identifier of the user.
        type: string
      last_name:
        description: LastName is the last name of the user.
        type: string
      updated_at:
        description: UpdatedAt is the time the user was last updated.
        type: string
    type: object
  paginator.Paginator:
    properties:
      limit:
        description: Limit is the maximum number of elements to return.
        type: integer
      next_page:
        description: NextPage the URL to the next page.
        type: string
      next_token:
        description: NextToken is the cursor token to the next page.
        type: string
      prev_page:
        description: PrevPage is the cursor token to the previous page.
        type: string
      prev_token:
        description: PrevToken is the cursor token to the previous page.
        type: string
      size:
        description: Size is the number of elements in the current page.
        type: integer
    type: object
  version.VersionInfo:
    properties:
      buildDate:
        type: string
      gitBranch:
        type: string
      gitCommit:
        type: string
      goVersion:
        type: string
      goVersionArch:
        type: string
      goVersionOS:
        type: string
      version:
        type: string
    type: object
info:
  contact: {}
  description: |-
    This is a service template for building RESTful APIs in Go.
    It uses a PostgreSQL database to store user information.
    The service provides:
    - CRUD operations for users.
    - Health and version endpoints.
    - Configuration using environment variables or command line arguments.
    - Debug mode to enable debug logging.
    - TLS enabled to secure the communication.
